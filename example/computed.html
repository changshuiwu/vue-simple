<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/@vue/reactivtiy/dist/reactivity.global.js"></script>

    <div id = "app"></div>
    <script>
        const {ref, shallowRef, effect, computed} = VueReactivity

        const state = ref(18)

        const myState = computed(() => {
            return state.value + 10
        })

        effect(() => {
            console.log(myState.value)
        })
        state.value = 20
        // console.log(myState.value)
    </script>
</body>
</html>

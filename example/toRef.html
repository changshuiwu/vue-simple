<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/@vue/reactivtiy/dist/reactivity.global.js"></script>

    <div id = "app"></div>
    <script>
        const {ref, shallowRef, effect, toRef, toRefs, reactive} = VueReactivity

        const state = reactive({name: 'w', age: 20})

        const {name, age} = toRefs(state)
        effect(() => {
            app.innerHTML = name.value + age.value
        })

        setTimeout(() => {
            state.name = 'xxxxxxxxx'
        }, 2000)
    </script>
</body>
</html>

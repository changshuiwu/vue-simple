<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/@vue/reactivtiy/dist/reactivity.global.js"></script>

    <div id = "app"></div>
    <script>
        const {ref, shallowRef, effect} = VueReactivity

        const state = ref('wu')

        effect(() => {
            app.innerHTML = state.value
        })

        setTimeout(() => {
            state.value = 'xxxxxxxxx'
        }, 2000)
    </script>
</body>
</html>

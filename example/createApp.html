<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>

    <div id="app"></div>
    <script>
        

        const {createApp} = VueRuntimeDOM
       
        const app = {
            setup(props, ctx) {
                const {h, ref} = VueRuntimeDOM

                const flag = ref(true)
                const fn = () => {
                    flag.value = !flag.value
                }
                return (proxy) => {
                   return  flag.value ?  
                    h('div', {a:1, style: {color: 'red'}, onClick: fn}, [
                        h('div', {key: 'a'}, 'a'),
                        h('div', {key: 'b'}, 'b'),
                        h('div', {key: 'c'}, 'c'),
                        h('div', {key: 'd'}, 'd')

                    ]) :
                     h('div', {a:1, style: {color: 'blue'}, onClick: fn}, [
                         h('div', {key: 'e'}, 'e'),
                     h('div', {key: 'a'}, 'a'),
                     h('div', {key: 'b'}, 'b'),
                     h('div', {key: 'c'}, 'c'),
                     ])
                }
            },
            render(proxy) {
                console.log(proxy.name)
            }
        }
        createApp(app, {name: 2}).mount('#app')
        
    </script>
</body>
</html>
